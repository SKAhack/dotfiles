###### prefix ######
unbind C-b
set -g prefix C-]
bind C-] send-prefix

###### key bindings ######
# split windows like vim
bind s split-window -v
bind v split-window -h

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
unbind '<'
bind -r '<' resize-pane -L 1
unbind '>'
bind -r '>' resize-pane -R 1
unbind '-'
bind -r '-' resize-pane -D 1
unbind '+'
bind -r '+' resize-pane -U 1

bind : command-prompt '%%'

unbind 'C-n'
bind -r 'C-n' next-window
unbind 'C-p'
bind -r "C-p" previous-window

bind w kill-pane
bind C-w kill-pane
bind W kill-window
bind C-W kill-window

bind 'C-r' source ~/.tmux.conf

bind -t vi-copy Space rectangle-toggle
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection

###### options ######
set -g base-index 1
#set -g status-keys vi
set -g status-utf8 on
set -g mouse-select-pane on
set -g default-terminal screen-256color

setw -g automatic-rename on
setw -g mode-keys vi
setw -g mode-mouse on

### status bar ###
set -g status on
set -g status-bg colour113
set -g status-fg colour0
# | session |
set -g status-left '|#[fg=white,bg=black] #S #[default]|'
# | window > panel |clock|
set -g status-right '|#[fg=white,bg=black] #I > #P #[default]|#[fg=white,bg=black] %Y/%m/%d %H:%M(%a) #[default]|'
